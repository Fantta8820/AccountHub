        <h1>
            Entre em Contato
        </h1>
        <h2>
            Fale com a gente para sabermos sobre a sua opinião
        </h2>
    </header>
    <div class="localizacao">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58537.710480515896!2d-46.91754131491145!3d-23.510664328274977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf03dd6a1db995%3A0x70548836d6e4a9a2!2sBarueri%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1669038763499!5m2!1spt-BR!2sbr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <section class="info">
        <div class="line">
            <div class="col">
                <form>
                    <input type="text" placeholder="Digite o seu nome" required>
                    <input type="email" placeholder="Digite o seu endereço de Email" required>
                    <textarea rows="8" placeholder="Mensagem" required></textarea>
                    <button type="submit" class="btn">Enviar mensagem</button>
                </form>
            </div>
            <div class="col text">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <span>
                        <h5>R. João Batista Soares, 440 - Centro, Barueri - SP, 06401-135</h5>
                        <p>Barueri, São Paulo</p>
                    </span>
                </div>
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <span>
                        <h5>(11) 41634655</h5>                        
                    </span>
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <span>
                        <h5>accounthub@gmail.com</h5>
                        <p>Nos envie sua dúvida ou sugestão através do Email</p>
                    </span>
                </div>
            </div>
    </section>
</body>
